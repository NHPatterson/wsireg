# wsireg config template

# required
project_name : basic
output_dir : /outputdir/

# defaults to true
cache_images : true

test_modality1:
    # required
    image_filepath : /data/test_filepath.tif
    # required
    image_res : 0.65

    # defaults to image_type : FL
    prepro_dict:
        image_type: FL
        ch_indices : None
        as_uint8 : true
        contrast_enhance : None

test_modality2:
    image_filepath : /data/test_filepath.tif
    image_res : 0.65
    prepro_dict :
        image_type : BF
        ch_indices : None
        as_uint8 : None
        contrast_enhance : None

reg_path1:
    # required
    src_modality_name : test_modality1

    # required
    tgt_modality_name : test_modality2

    # defaults to None
    thru_modality : None

    # defaults to rigid (should be set!)
    reg_params :
        - rigid
        - nl

    # defaults to None
    override_prepro : None




